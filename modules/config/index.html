<html xmlns="http://www.w3.org/1999/xhtml" lang="pt" xml:lang="pt">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Configura&ccedil;&otilde;es</title>

		<link rel='shortcut icon' href='../../imagens/favicon.ico' type='image/x-icon'/ >

		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../js/plugins/jquery-ui/css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />


		<script type="text/javascript" language="javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/lib.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/libUI.js"></script>
		<script type="text/javascript" language="javascript" src="js/lib.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/plugins/jquery-ui/js/jquery-ui.js"></script>
	</head>
	<body>
		<div class="geral">
			<div id="menu" class="menu"></div>
			<div id="tituloModulo" class="tituloModulo">
				<h3>Configura&ccedil;&otilde;es</h3>
			</div> 
			<div class="conteiner">
				<h3>Geral</h3>
				<table class="formulario">
					<tbody>
						<tr>
							<td> T&iacute;tulo do site</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="titleSite" size="40" /> </td>
						</tr>
						<tr>
							<td> Descri&ccedil;&atilde;o do site</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="descriptionSite" size="40" /> </td>
						</tr>
						<tr>
							<td> Email para notifica&ccedil;&otilde;es</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="notificationEmail" size="40" /> </td>
						</tr>
					</tbody>
				</table>
				<br />
				<h3>M&iacute;dia Social</h3>
				<table class="formulario">
					<tbody>
						<tr>
							<td>Facebook</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="facebookPage" size="40" /> </td>
						</tr>
						<tr>
							<td>Google +</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="googlePlusPage" size="40" /> </td>
						</tr>
						<tr>
							<td>Twitter</td>
						</tr>
						<tr>
							<td> <input type="text" class="inputText" id="twitterPage" size="40" /> </td>
						</tr>
					</tbody>
				</table>
				<br />
				<h3>Seguran&ccedil;a</h3>
				<table class="formulario">
					<tbody>
						<tr>
							<td> Protocolo de conex&atilde;o</td>
						</tr>
						<tr>
							<td> 
								<select class="select" id="protocol"> 
									<option value="http">HTTP</option>
									<option value="https">HTTPS</option>
								</select> 
							</td>
						</tr>
					</tbody>
				</table>
				<br />
				<input type="button" value="Salvar" id="btnSave" />
			</div>
		</div>
	</body>
</html>
