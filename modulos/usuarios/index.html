	<body>
		<div class="geral">
			<div id="menu" class="menu"></div>
			<div id="tituloModulo" class="tituloModulo">
				<h3></h3>
			</div> 
			<div id="menuModulo" class="menuModulo">
				<ul>
					<li><a class="menuModuloAtivo" show="formularioAddUsuario" href="#">Adicionar usu&aacute;rio</a></li>
					<li><a call="dataTableUsuarios()" show="listagemUsuarios" href="#">Listar usu&aacute;rios</a></li>
				</ul>

			<div class="conteiner">
				<div id="formularioAddUsuario" class="formulario conteudo">
					<table class="formulario">
						<tbody>
							<tr>
								<td colspan="2" class="info">* Campo de preenchimento obrigat&oacute;rio</td>
							</tr>
							<tr>
								<td colspan="2">Nome *</td>
							</tr>
							<tr>
								<td colspan="2"><input type="text" class="inputText" size="30" id="nome" /></td>
							</tr>
							<tr>

							</tr>
							<tr>
								<td colspan="2"><input type="text" class="inputText" size="30" id="email"  /></td>
							</tr>

							</tr>
							<tr>

							</tr>
							<tr>
								<td colspan="2">Confirmar senha *</td>
							</tr>
							<tr>

							</tr>
							<tr>
								<td width="70"><input type="button" id="botaoSalvar" class="inputSubmit" value="Salvar" /></td>
