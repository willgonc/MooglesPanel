<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt" xml:lang="pt">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Usu&aacute;rios</title>

		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../plugins/jquery-ui/css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../../plugins/datatables/css/jquery.dataTables_themeroller.css" />

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" language="javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/lib.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/libUI.js"></script>
		<script type="text/javascript" language="javascript" src="js/lib.js"></script>
		<script type="text/javascript" language="javascript" src="../../plugins/jquery-ui/js/jquery-ui.js"></script>
		<script type="text/javascript" language="javascript" src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>

		<script type="text/javascript" language="javascript">
			$(document).ready(function (){
				init();
			});
		</script> 
	</head>
	<body>
		<div class="geral">
			<div id="menu" class="menu"></div>
			<div id="tituloModulo" class="tituloModulo">
				<h3>Usu&aacute;rios</h3>
			</div> 
			<div class="conteiner">
				<div id="formularioAddUsuario" class="formulario conteudo">
					<table class="formulario">
						<tbody>
							<tr>
								<td colspan="2" class="info">* Campo de preenchimento obrigat&oacute;rio</td>
							</tr>
							<tr>
								<td colspan="2">Nome *</td>
							</tr>
							<tr>
								<td colspan="2"><input type="text" class="inputText" size="40" id="nome" /></td>
							</tr>
							<tr>
								<td colspan="2">E-mail *</td>
							</tr>
							<tr>
								<td colspan="2"><input type="text" class="inputText" size="40" id="email"  /></td>
							</tr>
							<tr>
								<td colspan="2">Senha *</td>
							</tr>
							<tr>
								<td colspan="2"><input type="password" class="inputText" size="40" id="senha" /></td>
							</tr>
							<tr>
								<td colspan="2">Confirmar senha *</td>
							</tr>
							<tr>
								<td colspan="2"><input type="password" class="inputText" size="40" id="confirmaSenha" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="listagemUsuarios" class="conteudo">
					<input type="button" value="Adicionar usu&aacute;rio" id="botaoAdicionarUsuario" />
					<div id="datatablesUsuarios" class="conteinerDatatable">
					</div>
				</div>
				<div id="formularioEditarUsuario" class="formulario conteudo">
					<input type="hidden" id="idEdit" />
					<table class="formulario">
						<tbody>
							<tr>
								<td colspan="2" class="info">* Campo de preenchimento obrigat&oacute;rio</td>
							</tr>
							<tr>
								<td>Nome *</td>
							</tr>
							<tr>
								<td><input type="text" class="inputText" size="40" id="nomeEdit" /></td>
							</tr>
							<tr>
								<td colspan="2">E-mail *</td>
							</tr>
							<tr>
								<td><input type="text" class="inputText" size="40" id="emailEdit"  /></td>
							</tr>
							<tr>
								<td colspan="2" class="info">
									<br />
									Para alterar a senha preencha os campos abaixo<br /> com a nova senha.
									Caso contr&aacute;rio deixe em branco.
								</td>
							</tr>
							<tr>
								<td colspan="2">Senha</td>
							</tr>
							<tr>
								<td colspan="2"><input type="password" class="inputText" size="40" id="senhaEdit" /></td>
							</tr>
							<tr>
								<td colspan="2">Confirmar senha</td>
							</tr>
							<tr>
								<td colspan="2"><input type="password" class="inputText" size="40" id="confirmaSenhaEdit" /></td>
							</tr>
							<tr>
								<td>
									<input type="button" id="removeUsuario" value="Excluir este usu&aacute;rio" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
