<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt" xml:lang="pt">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Autentica&ccedil;&atilde;o</title>

		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" language="javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/lib.js"></script>
		<script type="text/javascript" language="javascript" src="js/lib.js"></script>

		<script type="text/javascript" language="javascript">
			$(document).ready(function (){
				init();
			});
		</script> 
	</head>
	<body>
		<table class="formularioLogin">
			<tbody>
				<tr>
					<td colspan="2"><h2>Autentica&ccedil;&atilde;o</h2></td>
				</tr>
				<tr>
					<td colspan="2">E-mail</td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" id="email" class="inputText" size="40" /></td>
				</tr>
				<tr>
					<td colspan="2">Senha</td>
				</tr>
				<tr>
					<td colspan="2"><input type="password" id="senha" class="inputPass" size="40" /></td>
				</tr>
				<tr>
					<td width="70">
						<input type="button" id="botaoEntrar" class="inputButton"value="Entrar" />
					</td>
					<td>
						<img src="imagens/load.gif" id="load" border="0" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="mensagem" class="mensagemLogin"></div>
					</td>
				</tr>	
			</tbody>
		</table>
	</body>
</html>
